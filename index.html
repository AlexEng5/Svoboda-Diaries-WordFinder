<!DOCTYPE html>
<!--
  ***
  This file constructs the HTMl component of the page.
  ***
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <title>WordFinder</title>
  </head>

  <body>
    <section id="select">
      <label for="diary-select">Current Source:</label>
      <select name="source" id="diary-select">
          <option value="diary-47-49">Diaries 47-49</option>
          <option value="diary-48">Diary 48</option>
          <option value="custom">Custom</option>
      </select>
    </section>

    <section>
      <h1 id="logo">WordFinder</h1>
    </section>

    <section>
      <form action="" method="get" id="search-bar">
          <div>
            <input type="text" name="name" id="search" pattern="[a-zA-Z]+" autocomplete="off" required>
          </div>
        </form>
    </section>

    <section id="features">
      <section id="length-bar">
        <h2>Length</h2>
        <form action="" method="get" id="length-search">
            <div>
              <input type="number" name="name" id="length" min="1" max="20" autocomplete="off">
            </div>
          </form>
      </section>

      <section id="approximate">
        <h2>Approximate</h2>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </section>

      <section id="proper-noun">
        <h2>Proper Noun</h2>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </section>
    </section>
  </body>
</html>
